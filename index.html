<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <nav class="nav-conteiner">
            <div class="logo">
                <img src="/img/logo.png" alt="">
            </div>

            <ul class="nav-bar">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>

        </nav>
    </header>
    <main>
        <section class="main-conteiner">
            <div class="pizza-img">
                <h2 class="pizza-img-title">Envío gratis <span>comprando</span> 2 pizzas</h2>
            </div>
            <div class="podio-container">
                <div class="podio-title">Podio de pizzas</div>
                <div class="podio-list">
                    <div>
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morrón</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div>
                        <img src="/img/PizzaFalling.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <ul class="nav-bar-footer">
                    <li>Home</li>
                    <li>Contacto</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                </ul>
                <div class="logo">
                    <img src="/img/logo.png" alt="">
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
